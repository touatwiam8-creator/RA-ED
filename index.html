<!DOCTYPE html>
<html>
<head>
    <title>مصحح النصوص</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 30px; }
        textarea { width: 90%; height: 150px; margin: 15px; padding: 10px; }
        button { padding: 12px 24px; background: #0ea5e9; color: white; border: none; cursor: pointer; }
        #result { margin: 20px auto; max-width: 90%; }
    </style>
</head>
<body>
    <h1>مصحح النصوص العربي</h1>
    <textarea id="userText" placeholder="اكتب نصك هنا..."></textarea>
    <br>
    <button onclick="correctText()">صحح النص</button>
    <div id="result"></div>

    <script>
        const apiKey = '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';

        async function correctText() {
            const userText = document.getElementById('userText').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!userText) {
                resultDiv.innerHTML = '<p>ادخل نصاً أولاً.</p>';
                return;
            }
            
            if (!apiKey) {
                resultDiv.innerHTML = '<p>أضيفي مفتاح API.</p>';
                return;
            }
            
            resultDiv.innerHTML = '<p>جاري التصحيح...</p>';
            
            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': Bearer ${apiKey}
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{
                            role: 'user',
                            content: صحح الأخطاء في النص العربي التالي وأعد النص المصحح فقط: ${userText}
                        }],
                        temperature: 0.3
                    })
                });
                
                if (!response.ok) throw new Error('خطأ في الطلب');
                
                const data = await response.json();
                const correctedText = data.choices[0].message.content;
                resultDiv.innerHTML = <div><strong>النص المصحح:</strong><p>${correctedText}</p></div>;
                
            } catch (error) {
                resultDiv.innerHTML = <p>حدث خطأ: ${error.message}</p>;
            }
        }
    </script>
</body>
</html>
